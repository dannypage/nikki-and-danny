<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Nikki Lada and Danny Page's Wedding - Photos">
  <meta name="author" content="Danny Page">

  <title>Nikki Lada and Danny Page's Wedding - Photos</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/business-casual.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- jQuery -->
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="templates/templates.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

</head>

<body>

  <div id="navHeader"></div>

  <div class="container">
    <div class="row">
      <div class="box">
        <div class="col-lg-12">
          <hr>
          <h2 class="intro-text text-center">Our
            <strong>Engagement</strong> Photos
          </h2>
          <hr>
          <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-8" style="padding-bottom: 20px">
              <div id="carousel-hortizontal" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators hidden-xs">
                  <li data-target="#carousel-hortizontal" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="1"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="2"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="3"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="4"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="5"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="6"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="7"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="8"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="9"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="10"></li>
                  <li data-target="#carousel-hortizontal" data-slide-to="11"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active"><img class="img-responsive img-full" src="img/hortizontal_slides/h1.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h2.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h3.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h4.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h5.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h6.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h7.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h8.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h9.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h10.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h11.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/hortizontal_slides/h12.jpg" alt=""></div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-hortizontal" data-slide="prev">
                  <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-hortizontal" data-slide="next">
                  <span class="icon-next"></span>
                </a>
              </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
              <div id="carousel-vertical" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators hidden-xs">
                  <li data-target="#carousel-vertical" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-vertical" data-slide-to="1"></li>
                  <li data-target="#carousel-vertical" data-slide-to="2"></li>
                  <li data-target="#carousel-vertical" data-slide-to="3"></li>
                  <li data-target="#carousel-vertical" data-slide-to="4"></li>
                  <li data-target="#carousel-vertical" data-slide-to="5"></li>
                  <li data-target="#carousel-vertical" data-slide-to="6"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active"><img class="img-responsive img-full" src="img/vertical_slides/v1.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/vertical_slides/v2.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/vertical_slides/v3.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/vertical_slides/v4.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/vertical_slides/v5.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/vertical_slides/v6.jpg" alt=""></div>
                  <div class="item"><img class="img-responsive img-full" src="img/vertical_slides/v7.jpg" alt=""></div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-vertical" data-slide="prev">
                  <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-vertical" data-slide="next">
                  <span class="icon-next"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <div id="navFooter"></div>

  <!-- Script to Activate the Carousel -->
  <script>
  $('#carousel-hortizontal').carousel({
    interval: 5000 //changes the speed
  })
  $('#carousel-vertical').carousel({
    interval: 5000 //changes the speed
  })
  </script>
</body>
</html>
